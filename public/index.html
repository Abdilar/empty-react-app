<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>React App</title>
    <style>
      body {
        margin: 0;
      }
      .spinner {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @keyframes spinner__wrapper--anim {
        0% { transform: rotate(0deg) }
        50% { transform: rotate(180deg) }
        100% { transform: rotate(360deg) }
      }
      .spinner__wrapper--anim div {
        position: absolute;
        animation: spinner__wrapper--anim 500ms linear infinite;
        width: 44px;
        height: 44px;
        top: 78px;
        left: 78px;
        border-radius: 50%;
        box-shadow: 0 2px 0 0 #4d4d4d;
        transform-origin: 22px 23px;
      }
      .spinner__wrapper {
        width: 200px;
        height: 200px;
        display: inline-block;
        overflow: hidden;
        background: #ffffff;
      }
      .spinner__wrapper--anim {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
      }
      .spinner__wrapper--anim div { box-sizing: content-box; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main id="root">
      <div class="spinner">
        <div class="spinner__wrapper">
          <div class="spinner__wrapper--anim">
            <div></div>
          </div>
        </div>
      </div>
    </main>
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'))
      }
    </script>
  </body>
</html>
